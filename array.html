<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
<script type="text/javascript">
	/*JavaScript Array 对象*/
	var a=new Array();
	var b=new Array(8);
	var c=new Array("element0", "element1", "...", "elementn");
	console.log(a+"/"+b+"/"+c)
	/*array对象的属性
	 *constructor：返回对创建此对象函数的引用
	 *length：设置或返回数组中元素的数目
	 *prototype：使您有能力想对象添加属性和方法
	 * */
	
	/*
	 *concat() 方法用于连接两个或多个数组。该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。
	  arrayObject.concat(arrayX,arrayX,......,arrayX)
	  arrayX--必需。该参数可以是具体的值，也可以是数组对象。可以是任意多个。
	 * */
	var test1=[1,2,3];
	console.log('concat():'+test1.concat(4,[1,3],[5,3,7]));
	/*
	 *join() 方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。
	 *arrayObject.join(separator)
	 *separator--可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
	 */
	var test2=['cpeng','is','a','handsome','boy']
	console.log('join():'+test2.join('-'));

	/*pop() 方法用于删除并返回数组的最后一个元素。*/
	console.log('pop():'+test2.pop());
	console.log('pop()后的test2值:'+test2);
	
	/*push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
	 *arrayObject.push(newelement1,newelement2,....,newelementX)
	 *newelement1	必需。要添加到数组的第一个元素。
		newelement2	可选。要添加到数组的第二个元素。
		newelementX	可选。可添加多个元素。
	 */
	console.log('push():'+test2.push("gird"));
	console.log('push()后的test2:'+test2);
	
	/*reverse() 方法用于颠倒数组中元素的顺序。*/
	console.log('reverse():'+test2.reverse());
	temp=test2.reverse();
	console.log('reverse()后test2:'+temp);
	
	/*shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。*/
	console.log('shift():'+test2.shift());
	console.log('shift()后test2:'+test2);
</script>
	</body>
</html>
